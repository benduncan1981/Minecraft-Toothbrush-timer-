<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Oscar's Minecraft Timer</title>
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; background:#1e1e1e; font-family: monospace; display:flex; flex-direction:column; justify-content:center; align-items:center; }
  h1 { color:#7CFC00; margin-bottom:10px; }
  #timer { font-size:48px; color:#fff; margin-bottom:20px; }
  #progressContainer { width:90%; max-width:400px; height:24px; background:#333; border:2px solid #555; border-radius:8px; overflow:hidden; margin-bottom:20px; }
  #progress { height:100%; width:0%; background:#7CFC00; transition: width 0.2s linear; }
  #startBtn { font-size:20px; padding:12px 24px; border:none; border-radius:8px; background:#7CFC00; color:#000; cursor:pointer; }
  #startBtn:active { transform:scale(0.95); }
  #canvas { display:block; margin-bottom:20px; }
  #reward { display:none; color:#fff; text-align:center; margin-top:20px; }
</style>
</head>
<body>

<h1>Oscar's Brushing Adventure</h1>
<canvas id="canvas" width="300" height="150"></canvas>
<div id="timer">2:00</div>
<div id="progressContainer"><div id="progress"></div></div>
<button id="startBtn">Start Brushing</button>
<div id="reward">
  <h2>ðŸŽ‰ Well Done! ðŸŽ‰</h2>
  <p>You brushed for 2 minutes!</p>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const timerEl = document.getElementById('timer');
const progressEl = document.getElementById('progress');
const startBtn = document.getElementById('startBtn');
const rewardEl = document.getElementById('reward');

let totalTime = 120; // seconds
let elapsed = 0;
let timerInterval;

// Simple pixel blocks for Minecraft feel
function drawBlocks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const blockColors = ['#4CAF50','#8B4513','#C2B280','#2E7D32']; // grass, dirt, sand, leaves
  for(let i=0;i<canvas.width;i+=20){
    for(let j=0;j<canvas.height;j+=20){
      const color = blockColors[Math.floor(Math.random()*blockColors.length)];
      ctx.fillStyle = color;
      ctx.fillRect(i,j,20,20);
    }
  }
  // Sparkles
  for(let i=0;i<5;i++){
    ctx.fillStyle = '#FF55FF';
    ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
  }
}

function updateTimer() {
  elapsed++;
  let remaining = totalTime - elapsed;
  const minutes = Math.floor(remaining / 60);
  const seconds = remaining % 60;
  timerEl.textContent = `${minutes}:${seconds < 10 ? '0'+seconds : seconds}`;
  progressEl.style.width = `${(elapsed/totalTime)*100}%`;
  drawBlocks();

  if(elapsed >= totalTime){
    clearInterval(timerInterval);
    rewardEl.style.display = 'block';
    startBtn.disabled = false;
  }
}

startBtn.addEventListener('click', ()=>{
  startBtn.disabled = true;
  elapsed = 0;
  rewardEl.style.display = 'none';
  timerEl.textContent = '2:00';
  progressEl.style.width = '0%';
  drawBlocks();
  timerInterval = setInterval(updateTimer, 1000);
});

// Draw initial scene
drawBlocks();
</script>

</body>
</html>
